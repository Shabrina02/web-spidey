<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Spidey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Dasar & Animasi (Milim Anda) --- */
        body {
            margin: 0;
            background: radial-gradient(circle at center, #ff0000, #001d5e); 
            overflow: hidden;
            color: white;
            font-family: "Poppins", sans-serif;
            text-align: center;
            height: 100vh;
        }

        /* --- Perbaikan Posisi Judul (Teks) --- */
        h1 {
            position: absolute;
            top: 20%; /* Posisikan lebih ke atas */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.7em;
            width: 80%;
            line-height: 1.5em;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
            z-index: 10;
        }
        
        /* --- Perbaikan Posisi Konten Utama (Checklist & Tombol) --- */
        #mainContent {
            position: absolute;
            top: 60%; /* Posisikan lebih ke bawah */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s;
            z-index: 10;
        }
        
        /* --- Desain Checkbox Baru (Note/To-do List) --- */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Jarak antar item lebih kecil */
            margin-bottom: 25px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2); /* Latar belakang semi-transparan tipis */
            border-radius: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            position: relative;
            padding: 10px 15px 10px 40px; /* Kurangi padding kiri */
            cursor: pointer;
            font-size: 1.1em;
            user-select: none;
            background-color: transparent; /* TIDAK ADA BACKGROUND SOLID */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Garis bawah tipis */
            transition: background-color 0.3s;
            text-align: left;
        }
        
        .checkbox-label:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Hover tipis */
        }
        
        .choice-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        /* Kotak checklist custom */
        .checkmark {
            position: absolute;
            top: 50%;
            left: 5px; /* Posisikan lebih ke kiri */
            transform: translateY(-50%);
            height: 20px; /* Ukuran lebih kecil */
            width: 20px;
            background-color: transparent; /* Tetap transparan saat belum dicentang */
            border-radius: 3px;
            border: 2px solid #ff0000; /* Border Merah Spidey */
            transition: 0.3s;
        }

        /* Tampilan kotak saat di-check */
        .checkbox-label input:checked ~ .checkmark {
            background-color: #ff0000;
            border: 2px solid white;
        }

        /* Styling Centang */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .checkbox-label input:checked ~ .checkmark:after {
            display: block;
        }
        
        .divider {
            /* Hapus pemisah agar menyatu dengan garis border-bottom */
            display: none; 
        }
        
        .select-all {
            font-weight: 700;
            background-color: rgba(0, 29, 94, 0.4); /* Biru tua untuk kontras */
            border-top: 2px solid #ff0000; /* Garis tebal di atas "benar semua" */
            border-bottom: none;
        }
        
        /* --- Tombol Utama (OFFICIAL UR GF) (Tetap Sama) --- */
        .official-btn {
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            background: #ff0000;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px #a30000;
            width: 100%;
        }

        .official-btn:hover:enabled {
            transform: scale(1.02);
            background: #ff3333;
        }

        .official-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(4px);
        }

        /* --- Pop-up & Canvas (Tetap Sama) --- */
        .popup { /* ... styling pop-up ... */ }
        .popup.show { /* ... */ }
        .popup-content { /* ... */ }
        canvas { /* ... */ }
        @keyframes fadeIn { /* ... */ }
        @keyframes zoomIn { /* ... */ }
        
    </style>
</head>
<body>
    <canvas id="webCanvas"></canvas>
    
    <h1>
        Aku udah terjebak di jaring perasaanku sendiri...<br />
        Boleh nggak aku jadi pacar kamu? üï∏Ô∏è
    </h1>

    <div id="mainContent">
        <div class="choices" id="choiceContainer">
            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="boleh">
                <span class="checkmark"></span>
                boleh
            </label>

            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="boleh banget">
                <span class="checkmark"></span>
                BOLEH BANGET
            </label>

            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="ngomong langsung">
                <span class="checkmark"></span>
                boleh [ngomong langsung]
            </label>
            
            <label class="checkbox-label select-all">
                <input type="checkbox" class="choice-checkbox" id="selectAll" data-value="benar semua">
                <span class="checkmark"></span>
                benar semua
            </label>
        </div>

        <button id="officialBtn" class="official-btn" disabled>
            OFFICIAL UR GF
        </button>
    </div>

    <div id="spideyPopup" class="popup">
        <div class="popup-content">
            <h2 class="spidey-text">YES! Target Terciduk!</h2>
            <p>üï∑Ô∏èüï∏Ô∏è</p>
            <p>‚ù§Ô∏è Kamu Menerima Misinya! ‚ù§Ô∏è</p>
            <p>Sekarang **OFFICIAL UR GF**!</p>
        </div>
    </div>

    <audio id="thwipSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f5b3d802a.mp3" preload="auto"></audio>

    <script>
        // --- JavaScript Logic (Tetap Sama) ---
        // ... (Semua kode JavaScript dari respons sebelumnya diletakkan di sini) ...
        const canvas = document.getElementById("webCanvas");
        const ctx = canvas.getContext("2d");
        let width = (canvas.width = window.innerWidth);
        let height = (canvas.height = window.innerHeight);

        const points = [];
        const spacing = 60;
        for (let x = 0; x < width; x += spacing) {
            for (let y = 0; y < height; y += spacing) {
                points.push({
                    x: x + Math.random() * 5,
                    y: y + Math.random() * 5,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                });
            }
        }

        function drawWeb() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = "rgba(255,255,255,0.2)"; 
            ctx.lineWidth = 1;

            points.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                for (let j = i + 1; j < points.length; j++) {
                    const p2 = points[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < spacing) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(drawWeb);
        }

        drawWeb();

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // --- CHECKLIST & POPUP LOGIC ---
        const choiceCheckboxes = document.querySelectorAll('.choice-checkbox:not(#selectAll)');
        const selectAllCheckbox = document.getElementById('selectAll');
        const officialButton = document.getElementById('officialBtn');
        const spideyPopup = document.getElementById('spideyPopup');
        const thwipSound = document.getElementById("thwipSound");
        const mainContent = document.getElementById("mainContent");
        const heading = document.querySelector("h1");


        const checkSelections = () => {
            let isAnyChoiceSelected = false;
            choiceCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    isAnyChoiceSelected = true;
                }
            });
            officialButton.disabled = !isAnyChoiceSelected;
        };

        // 1. Fungsionalitas 'Benar Semua'
        selectAllCheckbox.addEventListener('change', function() {
            const isChecked = this.checked;
            choiceCheckboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
            });
            checkSelections();
        });

        // 2. Fungsionalitas Opsi Biasa
        choiceCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (!this.checked) {
                    selectAllCheckbox.checked = false;
                }
                
                let allChecked = true;
                choiceCheckboxes.forEach(cb => {
                    if (!cb.checked) {
                        allChecked = false;
                    }
                });
                if (allChecked) {
                    selectAllCheckbox.checked = true;
                }

                checkSelections();
            });
        });

        // 3. Fungsionalitas Tombol Resmi
        officialButton.addEventListener('click', () => {
            if (officialButton.disabled) return;
            
            thwipSound.play();
            
            mainContent.style.opacity = 0;
            mainContent.style.pointerEvents = 'none';
            heading.style.opacity = 0;

            let opacity = 0.2;
            const interval = setInterval(() => {
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                opacity += 0.05; 
                if (opacity >= 1) {
                    clearInterval(interval);
                    spideyPopup.classList.add('show');
                }
            }, 30);
        });

        // 4. Tutup pop-up
        spideyPopup.addEventListener('click', (event) => {
            if (event.target === spideyPopup) {
                spideyPopup.classList.remove('show');
            }
        });

        checkSelections(); 
    </script>
</body>
</html>
