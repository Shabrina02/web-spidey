<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CSS Dasar & Latar Belakang --- */
        body {
            margin: 0;
            background: radial-gradient(circle at center, #ff0000, #001d5e); 
            overflow: hidden;
            color: white;
            font-family: "Poppins", sans-serif;
            text-align: center;
            height: 100vh;
        }

        /* --- 2. Opening Screen (5 Detik) + Gradient --- */
        #openingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff0000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        /* Gradient overlay di atas opening screen */
        #openingScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 2000;
        }

        .opening-text {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 20px;
            z-index: 2001;
        }

        /* --- GIF SPIDERMAN UTAMA (Tengah) --- */
        .spidey-swing {
            width: 150px; 
            height: auto;
            max-width: 80%;
            margin: 20px 0;
            z-index: 2001;
            animation: dropDown 3s ease-out; 
        }

        @keyframes dropDown {
            0% { transform: translateY(-300px); opacity: 0; }
            30% { transform: translateY(0px); opacity: 1; }
            70% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 1; }
        }

        /* --- GIF SPIDERMAN KEDUA (Bawah) - REVISI BARU --- */
        .spidey-head-bottom {
            width: 100px; /* Lebih kecil */
            height: auto;
            position: absolute; /* Posisikan absolut di dalam opening screen */
            bottom: 5%; /* Posisikan di bawah */
            z-index: 2002;
            animation: popUp 1.5s ease-out 0.5s; /* Animasi pop-up dari bawah */
        }
        
        @keyframes popUp {
            0% { transform: translateY(300px) scale(0.5); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        /* Akhir Revisi Baru */

        .disappear {
            opacity: 0 !important;
            pointer-events: none;
        }

        /* --- 3. Posisi Judul (H1) - Jarak Diperlebar --- */
        h1 {
            position: absolute;
            top: 15%; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.7em;
            width: 85%;
            line-height: 1.5em;
            opacity: 0;
            font-family: 'Playfair Display', serif; 
            font-style: italic;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease forwards 6s; 
            z-index: 10;
        }
        
        /* --- 4. Posisi Konten Utama (Checklist & Tombol) --- */
        #mainContent {
            position: absolute;
            top: 70%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 7s; 
            z-index: 10;
        }
        
        /* ... (CSS Checklist, Tombol, Pop-up, dan Keyframes lainnya sama) ... */

        /* --- 7. Canvas & Pop-up --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
            opacity: 0;
            transition: opacity 1s; 
        }

        .show-canvas {
            opacity: 1 !important;
        }
        
        .popup {
            display: none; 
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        /* ... (lanjutan CSS lainnya) ... */

        .popup-gif {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
        }

        .spidey-text-final {
            color: white;
            font-size: 1.1em;
            font-family: "Poppins", sans-serif;
        }

    </style>
</head>
<body>
    
    <div id="openingScreen">
        <div class="opening-text">Halo cantikku, Angel üï∑Ô∏è</div>
    </div>

    <canvas id="webCanvas"></canvas>
    
    <h1>
        Kita nih nggak cocok temenan deh tapi kamu jangan punya pacar dulu plis kalo pacarnya aku gapapa sih....<br />
        **Jadi, boleh nggak aku jadi pacar kamu? üï∏Ô∏è**
    </h1>

    <div id="mainContent">
        <div class="choices" id="choiceContainer">
            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="boleh">
                <span class="checkmark"></span>
                boleh
            </label>

            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="boleh banget">
                <span class="checkmark"></span>
                BOLEH BANGET
            </label>

            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="ngomong langsung">
                <span class="checkmark"></span>
                boleh [ngomong langsung]
            </label>
        </div>

        <button id="officialBtn" class="official-btn" disabled>
            Send proposal üíå
        </button>
    </div>

    <div id="spideyPopup" class="popup">
        <div class="popup-content">
            <h2 class="spidey-text-final">YEAH!</h2>
            <img src="https://i.pinimg.com/originals/b9/6c/17/b96c17ba00f340b14260183b0502d89b.gif" alt="Spider-Man Proposal Success" class="popup-gif">
            <p class="spidey-text-final">It‚Äôs official ‚Äî You‚Äôre mine now (and I‚Äôm yours üò≥)</p>
        </div>
    </div>

    <script>
        // --- LOGIKA OPENING SCREEN DAN CANVAS ---
        document.addEventListener('DOMContentLoaded', () => {
            const openingScreen = document.getElementById('openingScreen');
            const webCanvas = document.getElementById('webCanvas');
            
            // Waktu tayang opening screen (5 detik)
            const displayTime = 5000; 

            setTimeout(() => {
                // 1. Hilangkan opening screen
                openingScreen.classList.add('disappear');
                
                // 2. Tampilkan canvas di latar belakang
                webCanvas.classList.add('show-canvas');

                // Hapus elemen setelah transisi selesai (1 detik)
                setTimeout(() => {
                    openingScreen.style.display = 'none';
                }, 1000); 

            }, displayTime);
        });


        // --- CANVAS ANIMATION (Jaring) ---
        const canvas = document.getElementById("webCanvas");
        const ctx = canvas.getContext("2d");
        let width = (canvas.width = window.innerWidth);
        let height = (canvas.height = window.innerHeight);

        const points = [];
        const spacing = 60;
        for (let x = 0; x < width; x += spacing) {
            for (let y = 0; y < height; y += spacing) {
                points.push({
                    x: x + Math.random() * 5,
                    y: y + Math.random() * 5,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                });
            }
        }

        function drawWeb() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = "rgba(255,255,255,0.2)"; 
            ctx.lineWidth = 1;

            points.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                for (let j = i + 1; j < points.length; j++) {
                    const p2 = points[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < spacing) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(drawWeb);
        }

        drawWeb();

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // --- CHECKLIST & POPUP LOGIC ---
        const choiceCheckboxes = document.querySelectorAll('.choice-checkbox');
        const officialButton = document.getElementById('officialBtn');
        const spideyPopup = document.getElementById('spideyPopup');
        const mainContent = document.getElementById("mainContent");
        const heading = document.querySelector("h1");


        const checkSelections = () => {
            let isAnyChoiceSelected = false;
            choiceCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    isAnyChoiceSelected = true;
                }
            });
            officialButton.disabled = !isAnyChoiceSelected;
        };

        choiceCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', checkSelections);
        });

        officialButton.addEventListener('click', () => {
            if (officialButton.disabled) return;
            
            mainContent.style.opacity = 0;
            mainContent.style.pointerEvents = 'none';
            heading.style.opacity = 0;

            let opacity = 0.2;
            const interval = setInterval(() => {
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                opacity += 0.05; 
                if (opacity >= 1) {
                    clearInterval(interval);
                    spideyPopup.classList.add('show');
                }
            }, 30);
        });

        spideyPopup.addEventListener('click', (event) => {
            if (event.target === spideyPopup) {
                spideyPopup.classList.remove('show');
            }
        });

        checkSelections(); 
    </script>
</body>
</html>
