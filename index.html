<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CSS Dasar & Latar Belakang --- */
        body {
            margin: 0;
            background: radial-gradient(circle at center, #ff0000, #001d5e); 
            overflow: hidden;
            color: white;
            font-family: "Poppins", sans-serif;
            text-align: center;
            height: 100vh;
        }

        /* --- 2. Opening Screen (10 Detik) --- */
        #openingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff0000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .opening-text {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 20px;
            z-index: 2001;
        }

        /* Spiderman Menurun */
        .spidey-swing {
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/90/Spiderman_icon.svg'); /* Free use icon placeholder */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: 
                swingDown 3s ease-in-out 1s, /* Animasi turun */
                swingSide 1.5s ease-in-out 1s infinite alternate; /* Animasi ayunan */
            position: relative;
            transform-origin: top center;
            z-index: 2001;
        }

        @keyframes swingDown {
            from { transform: translateY(-500px); }
            to { transform: translateY(0); }
        }

        @keyframes swingSide {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }


        .disappear {
            opacity: 0 !important;
            pointer-events: none;
        }

        /* --- 3. Posisi Judul (H1) - Disesuaikan --- */
        h1 {
            position: absolute;
            top: 10%; /* Sedikit lebih bawah dari sebelumnya */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.7em;
            width: 80%;
            line-height: 1.5em;
            opacity: 0;
            /* Muncul setelah opening (10s + 1s fade) */
            animation: fadeIn 2s ease forwards 11s; 
            z-index: 10;
        }
        
        /* --- 4. Posisi Konten Utama (Checklist & Tombol) - Disesuaikan --- */
        #mainContent {
            position: absolute;
            top: 70%; /* Posisikan di tengah bawah */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            opacity: 0;
             /* Muncul setelah judul (11s + 1s fade) */
            animation: fadeIn 2s ease forwards 12s; 
            z-index: 10;
        }
        
        /* --- 5. Desain Checklist (3 Pilihan) --- */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Lebih lebar karena isinya lebih sedikit */
            margin-bottom: 35px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            position: relative;
            padding: 12px 15px 12px 40px; 
            cursor: pointer;
            font-size: 1.1em;
            user-select: none;
            background-color: transparent; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            transition: background-color 0.3s;
            text-align: left;
        }
        
        /* Hapus border-bottom pada elemen terakhir */
        .choices .checkbox-label:last-child {
            border-bottom: none;
        }

        .checkbox-label:hover {
            background-color: rgba(255, 255, 255, 0.1); 
        }
        
        /* Hapus styling select-all */
        .select-all {
            display: none !important; 
        }

        .choice-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .checkmark {
            position: absolute;
            top: 50%;
            left: 5px; 
            transform: translateY(-50%);
            height: 20px; 
            width: 20px;
            background-color: transparent;
            border-radius: 3px;
            border: 2px solid #ff0000; 
            transition: 0.3s;
        }

        .checkbox-label input:checked ~ .checkmark {
            background-color: #ff0000;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 115, 186, 0.8);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .checkbox-label input:checked ~ .checkmark:after {
            display: block;
        }
        
        /* --- 6. Tombol Utama (OFFICIAL UR GF) --- */
        .official-btn {
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            background: #ff0000;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px #a30000;
            width: 100%;
        }

        .official-btn:hover:enabled {
            transform: scale(1.02);
            background: #ff3333;
            border: 3px solid #001d5e;
        }

        .official-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(4px);
        }

        /* --- 7. Canvas & Pop-up --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
        }
        
        .popup {
            display: none; 
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .popup.show {
            display: flex;
        }

        .popup-content {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 15px;
            border: 5px solid #ff0000;
            width: 80%;
            max-width: 350px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
            animation: zoomIn 0.5s ease-out, webTension 0.4s ease-in-out; 
        }

        @keyframes webTension {
            0% { transform: scale(1) rotate(0deg); }
            30% { transform: scale(1.05) rotate(3deg); }
            60% { transform: scale(1.05) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .popup-content h2 {
            color: #ffdd00; 
            font-size: 1.8em;
            margin-top: 0;
        }

        .spidey-icon {
            font-size: 5em;
            margin: 10px 0;
            line-height: 1;
        }

        .popup-content p {
            font-size: 1.2em;
            margin-bottom: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    
    <div id="openingScreen">
        <div class="opening-text">Halo cantikku, Angel üï∑Ô∏è</div>
        <div class="spidey-swing"></div> 
    </div>

    <canvas id="webCanvas"></canvas>
    
    <h1>
        Kita nih nggak cocok temenan deh tapi kamu jangan punya pacar dulu plis kalo pacarnya aku gapapa sih....<br />
        Jadi, boleh nggak aku jadi pacar kamu? üï∏Ô∏è
    </h1>

    <div id="mainContent">
        <div class="choices" id="choiceContainer">
            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="boleh">
                <span class="checkmark"></span>
                boleh
            </label>

            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="boleh banget">
                <span class="checkmark"></span>
                BOLEH BANGET
            </label>

            <label class="checkbox-label">
                <input type="checkbox" class="choice-checkbox" data-value="ngomong langsung">
                <span class="checkmark"></span>
                boleh [ngomong langsung]
            </label>
        </div>

        <button id="officialBtn" class="official-btn" disabled>
            OFFICIAL UR GF
        </button>
    </div>

    <div id="spideyPopup" class="popup">
        <div class="popup-content">
            <h2 class="spidey-text">YES! Target Terciduk!</h2>
            <div class="spidey-icon">üï∑Ô∏è‚ù§Ô∏è</div> 
            <p>Kamu Menerima Misinya! üéâ</p>
            <p>Sekarang **OFFICIAL UR GF**!</p>
        </div>
    </div>

    <script>
        // --- LOGIKA OPENING SCREEN ---
        document.addEventListener('DOMContentLoaded', () => {
            const openingScreen = document.getElementById('openingScreen');
            
            // Waktu tayang opening screen (10 detik)
            const displayTime = 10000; 

            setTimeout(() => {
                // Hilangkan opening screen dengan transisi opacity
                openingScreen.classList.add('disappear');
                
                // Hapus elemen setelah transisi selesai (1 detik)
                setTimeout(() => {
                    openingScreen.style.display = 'none';
                }, 1000); 

            }, displayTime);
        });


        // --- CANVAS ANIMATION (Jaring) ---
        const canvas = document.getElementById("webCanvas");
        const ctx = canvas.getContext("2d");
        let width = (canvas.width = window.innerWidth);
        let height = (canvas.height = window.innerHeight);

        const points = [];
        const spacing = 60;
        for (let x = 0; x < width; x += spacing) {
            for (let y = 0; y < height; y += spacing) {
                points.push({
                    x: x + Math.random() * 5,
                    y: y + Math.random() * 5,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                });
            }
        }

        function drawWeb() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = "rgba(255,255,255,0.2)"; 
            ctx.lineWidth = 1;

            points.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                for (let j = i + 1; j < points.length; j++) {
                    const p2 = points[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < spacing) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(drawWeb);
        }

        drawWeb();

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // --- CHECKLIST & POPUP LOGIC (Disesuaikan untuk 3 Pilihan) ---
        const choiceCheckboxes = document.querySelectorAll('.choice-checkbox');
        const officialButton = document.getElementById('officialBtn');
        const spideyPopup = document.getElementById('spideyPopup');
        const mainContent = document.getElementById("mainContent");
        const heading = document.querySelector("h1");


        const checkSelections = () => {
            // Cek apakah setidaknya SATU dari 3 opsi sudah dicentang
            let isAnyChoiceSelected = false;
            choiceCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    isAnyChoiceSelected = true;
                }
            });
            officialButton.disabled = !isAnyChoiceSelected;
        };

        // Logika Opsi Individu (Tidak ada lagi "Benar Semua")
        choiceCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', checkSelections);
        });

        // Fungsionalitas Tombol Resmi
        officialButton.addEventListener('click', () => {
            if (officialButton.disabled) return;
            
            mainContent.style.opacity = 0;
            mainContent.style.pointerEvents = 'none';
            heading.style.opacity = 0;

            // Efek jaring laba-laba menebal
            let opacity = 0.2;
            const interval = setInterval(() => {
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                opacity += 0.05; 
                if (opacity >= 1) {
                    clearInterval(interval);
                    spideyPopup.classList.add('show');
                }
            }, 30);
        });

        // Tutup pop-up jika mengklik di luar
        spideyPopup.addEventListener('click', (event) => {
            if (event.target === spideyPopup) {
                spideyPopup.classList.remove('show');
            }
        });

        checkSelections(); 
    </script>
</body>
</html>
